<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hello {
        position: relative;
        width: 20%;
        height: 150px;
        background-color: rgb(2, 2, 255);
      }
      .hello2 {
        position: relative;
        left: 190px;
        width: 20%;
        height: 150px;
        background-color: rgb(255, 0, 0);
      }
      .hello3 {
        left: 250px;
        width: 20%;
        height: 150px;
        background-color: rgb(0, 255, 76);
      }
    </style>
  </head>
  <body>
    <!-- div 태그는 공간(구역)을 의미 -->
    <div class="hello">안녕하세요</div>
    <div class="hello2">안녕하세요</div>
    <div class="hello3">안녕하세요</div>
  </body>
</html>

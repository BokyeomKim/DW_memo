<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-wrapper">
      <input id="참이슬" type="text" value="참이슬  " />
      <input id="대선" type="text" value="대선" />
      <input id="여수밤바다" type="text" value=" " />
      <input id="한라산" type="text" value="한라산" />
      <input id="린" type="text" value="린" />
    </div>
    <button>클릭</button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //클릭을 했을 때 input value 가져옴.(조건,공백제거)
      //1. 요소(HTML 태그)에 id 지정.
      //id 접근 #
      var name = '참이슬';
      //   $('#참이슬');
      // 제이쿼리에 모든 함수는 return 값이 존재
      var result = $('#' + name)
        .val()
        //1. trim 으로 return
        //2. 이후 result로
        .trim(); // 메소드 체이닝
      console.log(result);
      //▲ 단점 . input 이 많아지면 코드도 길어진다...

      //2.다른 방법 : 부모와 자식을 이용한다.
      //text-wrapper 에 자식정보를 변수에 대입
      var textWrapperChildren = $('.text-wrapper').children(); //return 값이 배열
      console.log(textWrapperChildren); // children 을 이용해서 자식정보를 상세하게 알수 있음. (id , value 등등..)
      // 배열===반복문(while,each,for...)

      for (var i = 0; i < textWrapperChildren.length; i++) {
        //value 를 가져옴.

        //▼ 코드가 길어지기 때문에 활용을 잘 해야 한다.
        var id = textWrapperChildren[i].id;
        // console.log(id);
        var value = $('#' + id)
          .val()
          .trim();
        //   .replace(/ /g, ''); // 모든 공백 제거

        if (value == '') {
          console.log('필수 입력란을 작성해주세요');
          $('#' + id).focus;
        }

        // console.log(value);
      }
    </script>
  </body>
</html>
